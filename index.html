<!DOCTYPE html>
<html>

<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no,minimal-ui">
    <title>弹出框</title>
    <link href="css/restyle.css" rel="stylesheet" />
    <link href="css/popup.css" rel="stylesheet" />
</head>

<body>
    <div style="height:1500px;padding-top:500px;">
        <a id="openP" href="javascript:;" style="display: block;">弹出</a>
    </div>
    <script type="text/javascript" src="js/zepto.min.js"></script>
    <script type="text/javascript" src="js/popup.js"></script>
    <script type="text/javascript">
    //点击报名按钮显示内容
    window.tccBMFooter = tccPop({
        container: document.body,
        titleIcon: './image/titleIcon.png',
        title: '标题标题',
        titleSpacing: "0.1rem",
        content: 'zepto.js popup',
        contentPadding: '0 10px',
        clickClose: false,
        closeFn: function() {
            console.log('close');
        }
    });
    $(function() {
        $('#openP').on('touchstart', showTcc);
    })

    function showTcc() {
        console.log('open');
        tccBMFooter.show(tccBMFooter.uuid);
    }
    </script>
</body>

</html>
